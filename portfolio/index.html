    <main>
        <section class="section_maquettes" id="maquettes">
            <h2>Maquettes de sites</h2>

                        <img src="../img/Maquettes/Atelier binôme/Atelier Binôme ordinateur.webp" alt="maquettes-atelier-binôme">

            <div class="overlay-body">
